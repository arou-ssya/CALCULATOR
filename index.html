<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="calcdisplay" id="calcdisplay">0</div>
        <div class="button">
           
            <button class="calcbtn" id="reset">C</button>
            <button class="calcbtn" id="delete">DEL</button>
            <button class="calcbtn operator" id="divide">&#247;</button>
            <button class="calcbtn operator" id="multiply">&#215;</button>

            <button class="calcbtn number" id="7">7</button>
            <button class="calcbtn number" id="8">8</button>
            <button class="calcbtn number" id="9">9</button>
            <button class="calcbtn operator" id="subtract">-</button>

            <button class="calcbtn number" id="4">4</button>
            <button class="calcbtn number" id="5">5</button>
            <button class="calcbtn number" id="6">6</button>
            <button class="calcbtn operator" id="add">+</button>

            <button class="calcbtn number" id="1">1</button>
            <button class="calcbtn number" id="2">2</button>
            <button class="calcbtn number" id="3">3</button>
            <button class="calcbtn" id="equals">=</button>

            <button class="calcbtn number" id="0">0</button>
            <button class="calcbtn" id="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
